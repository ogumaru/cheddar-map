<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="/core/esri/themes/light/main.css" />
    <script type="module" src="/calcite/calcite.esm.js"></script>
    <title>Cheddar map</title>

    <style>
      :root {
        --map-height: 90%;
      }
      html,
      body,
      div#app {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #viewDiv {
        padding: 0;
        margin: 0;
        height: var(--map-height);
        width: 100%;
      }
      #menu {
        padding: 0;
        margin: 0;
        height: calc(100% - var(--map-height));
        width: 100%;
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
